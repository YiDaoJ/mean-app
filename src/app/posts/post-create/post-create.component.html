<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
      <!-- the ngForm obj postForm must be sent as parameter in onAddPost, so that the ngForm object value is accessable -->
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" ngModel required #title="ngModel"/>
        <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Post content</mat-label>
        <textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
  </mat-card-content>
</mat-card>
